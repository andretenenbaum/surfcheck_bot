services:
  - type: web
    name: surfcheck_bot
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    runtime: python
    pythonVersion: 3.10
    plan: free
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
